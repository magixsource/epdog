<html>
	<head>
		<meta charset="utf-8">
	    <title>Explain Plan Â· Dog</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    
	    <link href="/static/css/bootstrap.css" rel="stylesheet">
   		<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
		<table class="table">
			<tr>
				<th>Explain Time</th>
				<th>Operations</th>
			</tr>
			<#list explains as explain>
			    <tr>
			        <td>${explain.EXCU_TIME}</td>
			        <td><a class="btn btn-info" href="/explainDetail/query?explainid=${explain.id}">Details</a></td>
			    </tr>
			</#list>
		</table>
		<div class="pagination pagination-centered">
		  <ul>
		  	<#if page==1>
		  		<li class="disabled"><a href="###">Prev</a></li>
		  	<#else>
		  		<li><a href="/explain/query?pid=${pid}&page=${page-1}">Prev</a></li>
		  	</#if>
		    <#list 1..totalpage as item>
		    	<#if page==item>
		    		<li class="disabled"><a href="###">${item}</a></li>
		    	<#else>	
		    		<a href="/explain/query?pid=${pid}&page=${item}">${item}</a>
		    	</#if>
		    </#list>
		    <#if page==totalpage>
		    	<li class="disabled"><a href="###">Next</a></li>
		    <#else>
		    	<li><a href="/explain/query?pid=${pid}&page=${page+1}">Next</a></li>
		    </#if>
		  </ul>
		</div>
	</body>
</html>
